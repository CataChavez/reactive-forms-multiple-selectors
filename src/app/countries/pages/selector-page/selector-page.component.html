<h1>Multiple nested selectors</h1>
<hr>
<form [formGroup]="myForm" action="" (ngSubmit)="onSave()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="form-label"> Continent </label>
            <select class="form-control" formControlName="region">
                <option value=""> -- select the region -- </option>
                <option *ngFor="let region of regions" [value]="region | lowercase"> {{ region }}</option>
            </select>
        </div>
    </div>
    <!-- Countries -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label for="form-label"> Countries </label>
            <select class="form-control" formControlName="country">
                <option value=""> -- select the countries -- </option>
                <option *ngFor="let country of countries" [value]="country.alpha3Code"> {{ country.name }}</option>
            </select>
        </div>
    </div>
    <!-- Borders -->
    <div class="row mb-3" *ngIf="countryCharacters.length > 0">
        <div class="col">
            <label for="form-label"> Borders</label>
            <select class="form-control" formControlName="borders">
                <option value=""> -- select country borders -- </option>
                <option *ngFor="let border of borders" [value]="border"> {{ border }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
            
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end m-3" type="submit">Select</button>
        </div>
    </div>
</form>

<h3>Form</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>Valid: {{ myForm.value | json }}</pre>
